<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§ï‡§≤‡•ç‡§Ø‡§æ‡§£ ‡§∂‡§§‡§æ‡§¨‡•ç‡§¶‡•Ä ‡§µ‡§∞‡•ç‡§∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .header-section {
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }
        
        .header-text {
            flex: 1;
            text-align: left;
        }
        
        .header-image {
            width: var(--logo-size, 180px);
            height: var(--logo-size, 180px);
            object-fit: contain;
            flex-shrink: 0;
        }
        
        h1 {
            color: #667eea;
            font-size: 28px;
            margin: 0 0 10px 0;
        }
        
        .sub-heading {
            color: #764ba2;
            font-size: 16px;
            font-weight: 600;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .sub-heading-note {
            color: #666;
            font-size: 13px;
            font-weight: 500;
            margin-top: 8px;
            font-style: italic;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            color: #666;
        }
        
        input:not(:disabled):focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .pincode-status {
            font-size: 12px;
            margin-top: 5px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .pincode-status.loading {
            color: #667eea;
            background-color: #e8eaf6;
        }
        
        .pincode-status.success {
            color: #28a745;
            background-color: #d4edda;
        }
        
        .pincode-status.error {
            color: #dc3545;
            background-color: #f8d7da;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .success-message {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .already-submitted {
            text-align: center;
            padding: 40px 20px;
        }
        
        .already-submitted h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .already-submitted p {
            color: #666;
            font-size: 16px;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .header-text {
                text-align: center;
            }
            
            .header-image {
                width: var(--logo-size-mobile, calc(var(--logo-size, 180px) * 0.7));
                height: var(--logo-size-mobile, calc(var(--logo-size, 180px) * 0.7));
                align-self: center;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .sub-heading {
                font-size: 14px;
            }
            
            .sub-heading-note {
                font-size: 12px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .form-row .form-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header-text">
                <h1>‡§ï‡§≤‡•ç‡§Ø‡§æ‡§£ ‡§∂‡§§‡§æ‡§¨‡•ç‡§¶‡•Ä ‡§µ‡§∞‡•ç‡§∑</h1>
                <div class="sub-heading">Kalyan 2026</div>
                <div class="sub-heading-note">New Subscriptions Form</div>
            </div>
            <img src="https://raw.githubusercontent.com/cloudhostadmin/Kalyan_century_2026_new/main/kal2026_1.png" alt="Kalyan Logo" class="header-image" id="rightLogo">
        </div>
        
        <div id="alreadySubmitted" class="already-submitted" style="display: none;">
            <h2>‚úÖ Already Submitted</h2>
            <p>This form has already been submitted and cannot be submitted again.</p>
            <p style="margin-top: 10px; color: #999;">Thank you for your submission!</p>
        </div>
        
        <form id="kalyanForm">
            <!-- Hidden Customer ID field -->
            <input type="hidden" id="customerId" name="customerId" value="">
            
            <!-- Hidden payment link field -->
            <input type="hidden" id="paymentLink" name="paymentLink" value="https://p.ppsl.io/PYTMPS/f4FEqk">
            
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" value="" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" value="" required>
            </div>
            
            <div class="form-group">
                <label for="address1">Address 1 <span class="required">*</span></label>
                <input type="text" id="address1" name="address1" value="" required maxlength="40">
                <div class="char-count"><span id="address1Count">0</span>/40</div>
            </div>
            
            <div class="form-group">
                <label for="address2">Address 2 <span class="required">*</span></label>
                <input type="text" id="address2" name="address2" value="" required maxlength="40">
                <div class="char-count"><span id="address2Count">0</span>/40</div>
            </div>
            
            <div class="form-group">
                <label for="address3">Address 3</label>
                <input type="text" id="address3" name="address3" value="" maxlength="40">
                <div class="char-count"><span id="address3Count">0</span>/40</div>
            </div>
            
            <!-- Pincode, City, State in one row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="pincode">Pincode <span class="required">*</span></label>
                    <input type="text" id="pincode" name="pincode" value="221001" required pattern="[0-9]{6}" maxlength="6" placeholder="6-digit">
                    <div id="pincodeStatus" class="pincode-status" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" value="" required placeholder="Auto-filled">
                </div>
                
                <div class="form-group">
                    <label for="state">State <span class="required">*</span></label>
                    <input type="text" id="state" name="state" value="" required placeholder="Auto-filled">
                </div>
            </div>
            
            <div class="form-group">
                <label for="mobileNumber">Mobile Number <span class="required">*</span></label>
                <input type="tel" id="mobileNumber" name="mobileNumber" value="" disabled required pattern="[0-9]{10}" maxlength="10" placeholder="Mobile number">
            </div>
            
            <div class="form-group">
                <label for="emailId">Email ID</label>
                <input type="email" id="emailId" name="emailId" placeholder="Please provide for Easier communications">
            </div>
            
            <div class="form-group">
                <label for="alternateMobile">Alternate Mobile / WhatsApp Number</label>
                <input type="tel" id="alternateMobile" name="alternateMobile" placeholder="Enter alternate mobile number" pattern="[0-9]{10}" maxlength="10">
            </div>
            
            <!-- Hidden Remarks Field -->
            <div class="form-group hidden">
                <label for="remarks">Remarks (Maximum 200 characters)</label>
                <textarea id="remarks" name="remarks" maxlength="200" placeholder="Enter your remarks here..."></textarea>
                <div class="char-count"><span id="charCount">0</span>/200</div>
            </div>
            
            <button type="submit" id="submitBtn" class="submit-btn">Submit & Proceed to Payment</button>
        </form>
    </div>
    
    <script>
        const remarksField = document.getElementById('remarks');
        const charCount = document.getElementById('charCount');
        const form = document.getElementById('kalyanForm');
        const submitBtn = document.getElementById('submitBtn');
        const alreadySubmittedDiv = document.getElementById('alreadySubmitted');
        const pincodeInput = document.getElementById('pincode');
        const cityInput = document.getElementById('city');
        const stateInput = document.getElementById('state');
        const pincodeStatus = document.getElementById('pincodeStatus');
        const mobileInput = document.getElementById('mobileNumber');
        const address1Input = document.getElementById('address1');
        const address2Input = document.getElementById('address2');
        const address3Input = document.getElementById('address3');
        const address1CountSpan = document.getElementById('address1Count');
        const address2CountSpan = document.getElementById('address2Count');
        const address3CountSpan = document.getElementById('address3Count');
        
        // Character counters for address fields
        function updateCharCount(input, countSpan) {
            countSpan.textContent = input.value.length;
        }
        
        address1Input.addEventListener('input', function() {
            updateCharCount(this, address1CountSpan);
        });
        
        address2Input.addEventListener('input', function() {
            updateCharCount(this, address2CountSpan);
        });
        
        address3Input.addEventListener('input', function() {
            updateCharCount(this, address3CountSpan);
        });
        
        // Initialize character counts
        updateCharCount(address1Input, address1CountSpan);
        updateCharCount(address2Input, address2CountSpan);
        updateCharCount(address3Input, address3CountSpan);
        
        // Function to get URL parameters (supports both ? and # formats)
        function getUrlParameter(name) {
            // First try query parameters (after ?)
            let urlParams = new URLSearchParams(window.location.search);
            let value = urlParams.get(name);
            
            // If not found, try hash parameters (after #)
            if (!value && window.location.hash) {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                value = hashParams.get(name);
            }
            
            return value || '';
        }
        
        // Function to fetch city and state from pincode
        async function fetchLocationFromPincode(pincode) {
            if (pincode.length !== 6 || !/^\d{6}$/.test(pincode)) {
                return null;
            }
            
            try {
                pincodeStatus.textContent = 'üîç Fetching location...';
                pincodeStatus.className = 'pincode-status loading';
                pincodeStatus.style.display = 'block';
                
                // Using India Post Pincode API
                const response = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
                const data = await response.json();
                
                if (data && data[0] && data[0].Status === 'Success' && data[0].PostOffice && data[0].PostOffice.length > 0) {
                    const postOffice = data[0].PostOffice[0];
                    
                    pincodeStatus.textContent = '‚úÖ Location found!';
                    pincodeStatus.className = 'pincode-status success';
                    
                    setTimeout(() => {
                        pincodeStatus.style.display = 'none';
                    }, 3000);
                    
                    return {
                        city: postOffice.District || postOffice.Block || '',
                        state: postOffice.State || ''
                    };
                } else {
                    pincodeStatus.textContent = '‚ùå Invalid pincode - Please enter city and state manually';
                    pincodeStatus.className = 'pincode-status error';
                    
                    setTimeout(() => {
                        pincodeStatus.style.display = 'none';
                    }, 4000);
                    
                    return null;
                }
            } catch (error) {
                console.error('Error fetching pincode data:', error);
                pincodeStatus.textContent = '‚ö†Ô∏è Error fetching location - Please enter city and state manually';
                pincodeStatus.className = 'pincode-status error';
                
                setTimeout(() => {
                    pincodeStatus.style.display = 'none';
                }, 4000);
                
                return null;
            }
        }
        
        // Pincode input event listener
        pincodeInput.addEventListener('input', async function(e) {
            const pincode = e.target.value.trim();
            
            // Don't clear city and state if pincode is incomplete
            if (pincode.length < 6) {
                pincodeStatus.style.display = 'none';
                return;
            }
            
            // Fetch location when 6 digits are entered
            if (pincode.length === 6) {
                const location = await fetchLocationFromPincode(pincode);
                if (location) {
                    cityInput.value = location.city;
                    stateInput.value = location.state;
                }
                // If location not found, keep existing values or allow manual entry
            }
        });
        
        // Populate form fields from URL parameters
        function populateFormFromUrl() {
            const customerId = getUrlParameter('customerId');
            const firstName = getUrlParameter('firstName');
            const lastName = getUrlParameter('lastName');
            const address1 = getUrlParameter('address1');
            const address2 = getUrlParameter('address2');
            const address3 = getUrlParameter('address3');
            const pincode = getUrlParameter('pincode');
            const city = getUrlParameter('city');
            const state = getUrlParameter('state');
            const mobile = getUrlParameter('mobile') || getUrlParameter('mobilenumber') || getUrlParameter('mobileNumber');
            const email = getUrlParameter('email');
            const alternateMobile = getUrlParameter('alternateMobile');
            const paymentLink = getUrlParameter('paymentLink');
            const rightLogoUrl = getUrlParameter('rightLogo');
            const logoSize = getUrlParameter('logoSize');
            
            if (customerId) document.getElementById('customerId').value = decodeURIComponent(customerId);
            if (firstName) document.getElementById('firstName').value = decodeURIComponent(firstName);
            if (lastName) document.getElementById('lastName').value = decodeURIComponent(lastName);
            if (address1) {
                document.getElementById('address1').value = decodeURIComponent(address1);
                updateCharCount(address1Input, address1CountSpan);
            }
            if (address2) {
                document.getElementById('address2').value = decodeURIComponent(address2);
                updateCharCount(address2Input, address2CountSpan);
            }
            if (address3) {
                document.getElementById('address3').value = decodeURIComponent(address3);
                updateCharCount(address3Input, address3CountSpan);
            }
            
            if (pincode) {
                const pincodeValue = decodeURIComponent(pincode);
                document.getElementById('pincode').value = pincodeValue;
                // Trigger pincode lookup if provided in URL and city/state not provided
                if (!city && !state && pincodeValue.length === 6) {
                    fetchLocationFromPincode(pincodeValue).then(location => {
                        if (location) {
                            cityInput.value = location.city;
                            stateInput.value = location.state;
                        }
                    });
                }
            }
            
            if (city) document.getElementById('city').value = decodeURIComponent(city);
            if (state) document.getElementById('state').value = decodeURIComponent(state);
            if (mobile) document.getElementById('mobileNumber').value = decodeURIComponent(mobile);
            if (email) document.getElementById('emailId').value = decodeURIComponent(email);
            if (alternateMobile) document.getElementById('alternateMobile').value = decodeURIComponent(alternateMobile);
            if (paymentLink) document.getElementById('paymentLink').value = decodeURIComponent(paymentLink);
            
            // Update logo image if provided
            if (rightLogoUrl) document.getElementById('rightLogo').src = decodeURIComponent(rightLogoUrl);
            
            // Update logo size if provided (accepts values like 80, 120, 150, etc.)
            if (logoSize) {
                const size = parseInt(decodeURIComponent(logoSize));
                if (!isNaN(size) && size > 0 && size <= 300) {
                    document.documentElement.style.setProperty('--logo-size', `${size}px`);
                }
            }
            
            // Debug: Log what was found
            console.log('URL Parameters:', {
                customerId, firstName, lastName, address1, address2, address3, pincode, city, state, mobile, email, alternateMobile, paymentLink, rightLogoUrl, logoSize
            });
        }
        
        // Populate form on page load
        populateFormFromUrl();
        
        // Check if form was already submitted
        const customerId = document.getElementById('customerId').value;
        const submissionKey = `form_submitted_${customerId}`;
        
        if (localStorage.getItem(submissionKey) === 'true') {
            // Form already submitted, show message and hide form
            form.style.display = 'none';
            alreadySubmittedDiv.style.display = 'block';
        }
        
        // Update character count for remarks (even though hidden)
        remarksField.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Check again if already submitted (double check)
            if (localStorage.getItem(submissionKey) === 'true') {
                alert('This form has already been submitted!');
                return;
            }
            
            // Disable submit button to prevent double submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Collect form data
            const formData = {
                customerId: document.getElementById('customerId').value,
                paymentLink: document.getElementById('paymentLink').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                address1: document.getElementById('address1').value,
                address2: document.getElementById('address2').value,
                address3: document.getElementById('address3').value,
                pincode: document.getElementById('pincode').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                mobileNumber: document.getElementById('mobileNumber').value,
                emailId: document.getElementById('emailId').value,
                alternateMobile: document.getElementById('alternateMobile').value,
                remarks: document.getElementById('remarks').value,
                timestamp: new Date().toISOString()
            };
            
            // Replace this URL with your Google Apps Script Web App URL
            const googleScriptURL = 'https://script.google.com/macros/s/AKfycbw9m1GfEBDIlMT2nhAkzK5ckRWSWqiWZLbqWcUFpVq4Q_HtV38gEJ_s6qboashognYTlQ/exec';
            
            // Get the payment link
            const paymentLink = formData.paymentLink;
            
            try {
                // Send data to Google Sheets
                await fetch(googleScriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                // Mark as submitted in localStorage
                localStorage.setItem(submissionKey, 'true');
                
                // Redirect to payment link
                window.location.href = paymentLink;
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                
                // Re-enable button on error
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit & Proceed to Payment';
            }
        });
    </script>
</body>
</html>
